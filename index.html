<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<body>
    <div class="col-md-4 col-md-offset-4" style="text-align: center;margin-top:200px">
        <div class="form-group">
            <label for="first" class="pull-left">First number</label>
            <input type="number" class="form-control" id="first" >
        </div>
        <div class="form-group">
            <label for="second" class="pull-left">Second number</label>
            <input type="number" class="form-control" id="second" >
        </div>
        <h1 id="result"></h1>
        <div class="btn-group">
            <button type="button" class="btn btn-lg btn-default">Choose an action</button>
            <button type="button" class="btn btn-lg btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="caret"></span>
                <span class="sr-only">Toggle Dropdown</span>
            </button>
            <ul class="dropdown-menu">
                <li><a id="add" onclick="calculate(event)">Add</a></li>
                <li><a id="sub" onclick="calculate(event)">Subtract</a></li>
                <li><a id="mult" onclick="calculate(event)">Multiply</a></li>
                <li><a id="divide" onclick="calculate(event)">Divide</a></li>
            </ul>
        </div>
    </div>
<script>
function calculate(e) {
  var x = document.getElementById("first").value;
  var y = document.getElementById("second").value;
  var text = '';
  switch (e.target.id) {
    case 'add': text = Number(x) + Number(y)
    break;
    case 'mult': text = Number(x) * Number(y)
    break;      
    case 'sub': text = Number(x) - Number(y)
    break;      
    case 'divide': text = Number(x) / Number(y)
    break;      
  }
  if (x === '' || y === '') {
    text = "Please enter BOTH numbers";
  };
  document.getElementById("result").innerHTML = text;
}
</script>
</body>
</html>
