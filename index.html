<!DOCTYPE html>
<html>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<body>
<div class="col-md-4 col-md-offset-4" style="text-align: center;">
  <div class="form-group">
    <label for="first" class="pull-left">First number </label>
    <input type="number" class="form-control" id="first" >
  </div>
  <div class="form-group">
    <label for="second" class="pull-left">Second number </label>
    <input type="number" class="form-control" id="second" >
  </div>
  <button class="btn btn-success btn-lg" onclick="myFunction()">Try it</button>
  <h1 id="result"></h1>
</div>

<script>
  function myFunction() {
    var num1 = Number(document.getElementById("first").value);
    var num2 = Number(document.getElementById("second").value);
    var sum = num1 + num2;
    if (document.getElementById("first").value === '' || document.getElementById("second").value === '') {
      sum = "Please enter BOTH numbers";
    };
    document.getElementById("result").innerHTML = sum;
  }
</script>

</body>
</html>
